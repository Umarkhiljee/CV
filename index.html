    <title>form example</title>

  <body>
    <form action="">
      <label for="name">Enter user name : </label>
      <input type="text" />
      <label for="password">Enter password : </label>
      <input type="password" />
      <input type="color" />
      <input type="submit" />

      <input type="file" />

      <input type="email" name="yor email" />
